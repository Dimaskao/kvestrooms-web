<div class="py-5">
</div>
<div class="container" style="min-width: 200px;">
    <h1>Вхід</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="email">Пошта</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Введіть email" required #email>
        </div>
        <div class="form-group mt-1">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" required #password>
        </div>
        <input type="submit" class="btn btn-primary mt-2" (click)='login(email.value, password.value)' value="Вхід">
        <a href="/register" class="link-primary m-3">Реестрація</a>
    </form> 
</div>
