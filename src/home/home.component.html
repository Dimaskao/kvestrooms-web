<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">КВЕСТ КІМНАТИ</h1>
        <p class="lead text-body-secondary">Квест кімнати - дуже цікава річ. Якщо один раз спробуєш, не зможеш зупинитися! На цьому сайті Ви зможете побачити декілька кімнат та обрати для себе найцікавішу.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div *ngFor="let room of rooms; let i = index" class="col">
          <div class="card shadow-sm">
            <a [routerLink]="['/room', room.id]" style="text-decoration: none; color: inherit;">
              <div *ngIf="room.image == null; else imageSet">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text text-anchor="middle" x="50%" y="50%" fill="#eceeef" dy=".3em">{{ room.name }}</text></svg>
              </div>
              <ng-template #imageSet>
                <img src="{{ room.image }}" class="bd-placeholder-img card-img-top" alt="...">
              </ng-template>
              <div class="card-body">
                <p class="card-text">{{ room.name }}</p>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
